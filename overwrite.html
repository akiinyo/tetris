<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Sample</title>

    <script type="text/javascript">

      function main() {
        var elm = document.getElementById('target');
        elm.innerHTML = 'Hello,<strong>JavaScript!</strong>';
      }

    </script>
  </head>

  <body onload="main()">
    <p id="target">Hello,world!</p>
  </body>
</html>
